<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー表</title>
    <link rel="stylesheet" href="userList.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="userTable">
      <h1>ユーザー表</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>年齢</th>
          <th></th>
        </tr>
        <tr v-for="user in users" :key="user.id">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td><button @click="showDetail(user)">詳細</button></td>
        </tr>
      </table>
      <h5>--詳細--</h5>
      <!-- divition → division の間違いと思われるのでclass名・CSSともに修正を -->
      <div class="table-divition">
        <!-- 詳細テーブル -->
        <table>
          <tr>
            <th>ID</th>
            <td>{{selectedUser.id}}</td>
          </tr>
          <tr>
            <th>名前</th>
            <td>{{selectedUser.name}}</td>
          </tr>
          <table>
            <tr>
              <th>年齢</th>
              <td>{{selectedUser.age}}</td>
            </tr>
            <tr>
              <th>身長</th>
              <td>{{selectedUser.height}}</td>
            </tr>
            <tr>
              <th>体重</th>
              <td>{{selectedUser.weight}}</td>
            </tr>
          </table>
        </table>
      </div>
    </div>
  </body>
</html>
<script>
  new Vue({
    el: '#userTable',
    data: {
      // selectedUser.id のようにidは使用するが、IDは使用していないので削除してOKです。
      users: [
        { id: 1, ID: '1', name: '岡山太郎', age: 17, height: 180, weight: 90 },
        { id: 2, ID: '2', name: '鳥取一郎', age: 18, height: 170, weight: 60 },
        { id: 3, ID: '3', name: '山田花子', age: 19, height: 143, weight: 40 },
      ],
      // selectedUser が複数になることは現時点ないので配列でないようにしましょう。
      // 逆に配列の状態で上手く行っているのかが不明です…Vue.jsが勝手に配慮してくれている？
      selectedUser: [{ ID: '', name: '', age: '', height: '', weight: '' }],
    },
    methods: {
      showDetail: function (user) {
        this.selectedUser = user;
      },
    },
  });
</script>
