<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー表</title>
  <link rel="stylesheet" href="userList.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>
<body>
  <div id="vm">
    <h1>ユーザー表</h1>
    <!-- 枠線と枠内の文字列の間に余白を入れて見やすくしておいてほしいです -->
    <table>
      <tbody>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>年齢</th>
          <th></th>
        </tr>
        <tr v-for="user in users" :key="user.id">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td><button v-on:click="showDetails(user)">詳細</button></td>
        </tr>
      </tbody>     
    </table>
    <h4>--詳細--</h4>
    <!-- 以下、まだtableが1つの状態です。背景色などのCSSもまだの状態です -->
    <table>
      <tbody>
        <tr>
          <td>ID</td>
          <!-- td v-textが未完成の状態 -->
          <td v-text="1">aaaaa</td>
        </tr>
        <tr>
          <td>名前</td>
          <!-- td こちらもv-textが未完成の状態 -->
          <td>bbbbb</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    let vmMain = new Vue({
      el: '#vm',
      data: {
        // { id: 1, name: '岡山 太郎'} のように半角スペースを入れて見やすくしましょう。
        users: [
          {id:1,name:'岡山太郎',age:17},
          {id:2,name:'鳥取一郎',age:18},
          {id:3,name:'山田花子',age:19}
        ]
      },
      methods: {
        showDetails: function(user){
          // 以下、未完成です。
          console.log(user);
        }
      }
    });
  </script>
</body>
</html>
